spyglasses.settings:
  path: '/admin/config/content/spyglasses'
  defaults:
    _form: '\Drupal\spyglasses\Form\SpyglassesSettingsForm'
    _title: 'Spyglasses Settings'
  requirements:
    _permission: 'administer spyglasses'

spyglasses.patterns_sync:
  path: '/admin/config/content/spyglasses/sync'
  defaults:
    _controller: '\Drupal\spyglasses\Controller\SpyglassesController::syncPatterns'
    _title: 'Sync Patterns'
  requirements:
    _permission: 'administer spyglasses'
    _csrf_token: 'TRUE'
